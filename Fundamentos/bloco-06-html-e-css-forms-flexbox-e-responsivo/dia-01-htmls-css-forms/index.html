<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>Formulário Trybe</h1>
  </header>
  <main>
    <label for="nome">Nome:</label><input type="text" name="nome">
    <label for="email">E-mail:</label><input type="text" name="email">
    <input type="radio" name="destino" id="cidade"><label for="cidade">Cidade</label>
    <input type="radio" name="destino" id="campo"><label for="campo">Campo</label>
    <input type="radio" name="destino" id="praia"><label for="praia">Praia</label>
    <input type="radio" name="destino" id="montanha"><label for="montanha">Montanha</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label for="data">Data:</label><input type="text" name="data">
    <input type="checkbox">
    <input type="checkbox">
    <input type="submit">
    <button>Apagar</button>
  </main>
</body>
</html>
